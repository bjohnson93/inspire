<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <!-- SECTION -->



  <!-- SECTION -->
  <main>



    <section id="router-view">
      <!-- primary viewport -->

      <div class="container-fluid">
        <section class="row">
          <div class="col-4 p-3" id="todoForm">

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">Toggle right offcanvas</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
              aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel"><span id="todo-count"></span> Todos remaining</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                  aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <form onsubmit="app.TodosController.createTodo(event)" class="custom-form">
                  <div class="mb-3 p-2">
                    <label for="todoInput" class="form-label fs-4">Add Todo</label>
                    <input type="text" class="form-control" id="todoInput" aria-describedby="todoHelp"
                      name="description">
                    <div id="todoHelp" class="form-text"></div>
                    <button type="submit" class="btn btn-primary fs-4"><i class="mdi mdi-plus-box-outline"></i></button>
                    <div id="todosList" class="mb-3 form-check ">
                      <!-- <input type="checkbox" class="form-check-input fs-4" id="exampleCheck1">
                      <span class="fs-4">This is an item on the todo list</span> -->
                    </div>

                </form>
              </div>
            </div>



          </div>
        </section>
      </div>


    </section>


  </main>

  <!-- SECTION -->
  <footer class="bg-dark text-light container-fluid">
    <nav class="row">
      <div id="weatherDisplay" class="col-6 p-3 justify-content-between d-flex">
        <!-- <p class="fs-3">77 deg fahrenheit ☀️</p>
           <span class="fs-3">${this.date.toLocaleTimeString} /span>-->
      </div>
      <div class="col-6">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> -->
        <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
      </div>

      <!-- </div> -->

    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
